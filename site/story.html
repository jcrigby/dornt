<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story — Dornt.com</title>
<link rel="icon" href="dornt-assets/favicon.svg" type="image/svg+xml"><link rel="icon" href="dornt-assets/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/app.css">
</head>
<body>

<nav>
  <a href="index.html" class="nav-brand">
    <div class="nav-logo">
      <svg viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
        <path d="M14 10 C28 10, 36 18, 36 24 C36 30, 28 38, 14 38" fill="none"/><path d="M14 16 C24 16, 30 19, 30 24 C30 29, 24 32, 14 32" fill="none"/><line x1="14" y1="10" x2="14" y2="38"/><circle cx="14" cy="24" r="3" fill="currentColor"/>
      </svg>
    </div>
    <div class="nav-brand-text">
      <span class="nav-brand-name">Dornt.com</span>
      <span class="nav-brand-sub">News Intelligence</span>
    </div>
  </a>
  <div class="nav-links">
    <a href="stories.html">Stories</a>
    <a href="storylines.html">Storylines</a>
    <a href="briefing.html">Briefing</a>
    <a href="index.html">About</a>
  </div>
</nav>

<main class="page-content" style="max-width: 900px;">
  <div id="story-detail"></div>
</main>

<script src="js/data-loader.js"></script>
<script src="js/components.js"></script>
<script>
(async function() {
  const container = document.getElementById('story-detail');
  const storyId = window.location.hash.slice(1);

  if (!storyId) {
    container.innerHTML = dorntUI.renderError('No story selected. Go to <a href="stories.html">Stories</a> to pick one.');
    return;
  }

  container.innerHTML = dorntUI.renderLoading();

  try {
    const data = await dorntData.getStoryDetail(storyId);
    const cluster = data.cluster;

    // Update page title
    document.title = `${cluster.title} — Dornt.com`;

    const sourcesHtml = cluster.topSources
      .map(s => `<span class="source-tag">${s}</span>`)
      .join('');

    container.innerHTML = `
      <div class="story-detail-header">
        <a href="stories.html" style="font-size:13px;color:var(--teal);text-decoration:none;margin-bottom:12px;display:inline-block;">&larr; Back to Stories</a>
        <h1 class="story-detail-title">${escapeHtml(cluster.title)}</h1>
        <div class="story-detail-meta">
          <span>${cluster.articleCount} articles</span>
          <span>${cluster.sourceCount} sources</span>
          <span>Updated ${dorntUI.timeAgo(cluster.updatedAt)}</span>
        </div>
        <div class="source-tags" style="margin-top:12px;">${sourcesHtml}</div>
      </div>

      ${dorntUI.renderSynthesis(data.synthesis)}
      ${dorntUI.renderClaims(data.claims)}
      ${dorntUI.renderCoverage(data.coverage)}
      ${dorntUI.renderCommunity(data.community)}
      ${dorntUI.renderDeepAnalysis(data.deepAnalysis)}
      ${dorntUI.renderArticleList(data.articles)}
    `;
  } catch (err) {
    container.innerHTML = dorntUI.renderError('Failed to load story details.');
  }

  function escapeHtml(str) {
    if (!str) return '';
    return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
  }
})();

// Re-load on hash change
window.addEventListener('hashchange', () => location.reload());
</script>

</body>
</html>
