<script src="js/data-loader.js"></script>
<script src="js/components.js"></script>
<script>
(async function() {
  const container = document.getElementById('storylines-container');
  container.innerHTML = dorntUI.renderLoading();

  try {
    const data = await dorntData.getStorylines();
    const storylines = data.storylines || [];

    if (storylines.length === 0) {
      container.innerHTML = '<div class="empty-state">No storylines detected yet. Check back after more stories are analyzed.</div>';
      return;
    }

    container.innerHTML = storylines.map(s => dorntUI.renderStorylineCard(s)).join('');
  } catch (err) {
    container.innerHTML = dorntUI.renderError('Failed to load storylines.');
  }
})();
</script>
