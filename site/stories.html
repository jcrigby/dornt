<main class="page-content">
  <div class="page-header">
    <h1 class="page-title">All Stories</h1>
    <p class="page-subtitle" id="story-count">Loading stories...</p>
  </div>

  <div class="stories-filter" style="margin-bottom: 20px;">
    <select id="sort-select" style="font-family: var(--font); font-size: 13px; padding: 6px 12px; border: 1px solid var(--border); border-radius: 6px; background: var(--white); color: var(--text-secondary); cursor: pointer;">
      <option value="importance">Sort by Importance</option>
      <option value="recent">Sort by Recent</option>
      <option value="articles">Sort by Article Count</option>
      <option value="sources">Sort by Source Count</option>
    </select>
  </div>

  <div id="stories-container" class="stories-grid"></div>
</main>

<script src="js/data-loader.js"></script>
<script src="js/components.js"></script>
<script>
(async function() {
  const container = document.getElementById('stories-container');
  const countEl = document.getElementById('story-count');
  const sortSelect = document.getElementById('sort-select');

  container.innerHTML = dorntUI.renderLoading();

  try {
    const data = await dorntData.getStoryIndex();
    let stories = data.stories || [];

    function render(sortedStories) {
      container.innerHTML = sortedStories.map(s => dorntUI.renderStoryCard(s)).join('');
      countEl.textContent = `${sortedStories.length} active stories from ${data.totalCount || sortedStories.length} total`;
    }

    function sortStories(key) {
      const sorted = [...stories];
      switch (key) {
        case 'importance': sorted.sort((a, b) => b.importance - a.importance); break;
        case 'recent': sorted.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt)); break;
        case 'articles': sorted.sort((a, b) => b.articleCount - a.articleCount); break;
        case 'sources': sorted.sort((a, b) => b.sourceCount - a.sourceCount); break;
      }
      render(sorted);
    }

    sortSelect.addEventListener('change', () => sortStories(sortSelect.value));
    sortStories('importance');

  } catch (err) {
    container.innerHTML = dorntUI.renderError('Failed to load stories. The pipeline may not have run yet.');
  }
})();
</script>

</body>
</html>
